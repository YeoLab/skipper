verbose: false
printshellcmds: true
notemp: true
latency: 60
skip-script-cleanup: true
retries: 2
nolock: true
default-storage-provider: none
rerun-triggers: mtime
keep-going: true
use-conda: true
conda-prefix: "/tscc/nfs/home/$USER/snakeconda/envs/"
conda-frontend: conda
rerun-incomplete: true
jobs: 30
executor: slurm
default-resources:
  slurm_partition: "gold"
  slurm_account: "csd792"
  runtime: 30
  mem_mb: 20000
  slurm_extra: "--qos=hcg-csd792"
# add --exclude=NODE (e.g. tscc-1-18) to slurm extra to remove problematic nodes. 